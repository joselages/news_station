<!DOCTYPE html>

<html lang="pt">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>News Station</title>
    <meta name="description" content="News Station" />
    <meta name="author" content="JoséLages" />
    <link rel="icon" type="image/png" href="https://joselag.es/favicon-16x16.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Proza+Libre:wght@700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="minireset.min.css" />

    <link rel="stylesheet" href="styles.css?v=1" />
</head>

<body>
    <div class="modal_overlay js-overlayScreen">
        <aside class="modal js-formModal">
            <form class="form js-startForm">
                <label for="msg">Mensagem</label>
                <input class="js-msgInput" id="msg" name="msg" type="text">
                <label for="loc">
                    <input class="js-locCheck" type="checkbox" name="loc" id="loc">
                    Mostrar temperatura e localização
                </label>
                <button class="js-formBtn">Começar</button>
            </form>
        </aside>

        <img class="loading_icon js-loadingIcon -hidden" src="images/loading_icon.svg">


        <div class="error_message js-errorModal -hidden">
            <p>Erro:</p>
            <p class="js-errorMsg"></p>
            <p>A temperatura e localização não serão mostradas.</p>
            <button class="js-errorBtn">OK</button>
        </div>
    </div>




    <main class="js-mainContent -hidden">
        <div class="msg">
            <h1 class="js-message"></h1>
        </div>
        <div class="news js-news"></div>
        <div class="temp-news">
            <div class="temp-news__wrap js-tempNews"></div>
        </div>
        <div class="temperature js-temperature"></div>
        <div class="time js-time"></div>
        <div class="date js-date"></div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="config.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
