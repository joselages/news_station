<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="News Station" />

    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">

    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="slick.css" />

    <link rel="stylesheet" href="styles.css?v=2" />
</head>

<body>
    <div class="modal_overlay js-overlayScreen">
        <aside class="modal js-formModal">
            <form class="form js-startForm">
                <label class="form_label" for="msg">Mensagem</label>
                <input placeholder="Ex:Bom dia a todos!" class="form_input js-msgInput" id="msg" name="msg" type="text">
                <label class="checkbox_wrapper" for="loc">
                    Mostrar temperatura e localiza√ß√£o?
                    <input class="form_checkbox visually-hidden js-locCheck" type="checkbox" checked name="loc"
                        id="loc">
                    <span class="custom-checkbox"><span class="custom-checkbox_icon">üëé</span></span>
                </label>
                <span class="radio_label">Slider das noticias:</span>
                <div class="radio_container">
                    <label class="radio_wrapper js-fakeRadioBtn -checked" for="slider">
                        <input class="form_radio visually-hidden js-radioBtn" type="radio" id="slider"
                            name="control_type" checked value="slider">
                        Autom√°tico
                        <span class="custom-radio">
                            <span class="custom-radio_icon"></span>
                        </span>
                    </label>
                    <label class="radio_wrapper js-fakeRadioBtn" for="swipe">
                        <input class="form_radio visually-hidden js-radioBtn" type="radio" id="swipe"
                            name="control_type" value="swipe">Manual
                        <span class="custom-radio">
                            <span class="custom-radio_icon"></span>
                        </span>
                    </label>
                </div>

                <label class="form_label visually-hidden" for="seconds">Segundos do Slider autom√°tico</label>
                <p class="seconds_label js-secondsLabel">Mudar de not√≠cia ao fim de <span><input placeholder="15"
                            value="15" class="form_input -seconds js-secondsInput" id="seconds" name="msg"
                            type="text"></span> segundos.</p>


                <button class="js-formBtn form_btn">Come√ßar</button>
            </form>
        </aside>

        <img class="loading_icon js-loadingIcon -hidden" src="images/loading_icon.svg">


        <div class="modal error_modal js-errorModal -hidden">
            <h2 class="error_title">Oops...</h2>
            <div class="error_message_wrap">
                <p class="error_message js-errorMain">...</p>
            </div>

            <p class="error_default js-errorConclusion">...</p>
            <button class="js-errorBtn form_btn">Got it!</button>
        </div>
    </div>




    <main class="js-mainContent -hidden">
        <div class="msg ">
            <h1 class="msg_text js-message"></h1>
        </div>
        <div class="info">
            <div class="temperature js-temperature"></div>
            <div class="time_container">
                <div class="time js-time"></div>
                <div class="date js-date"></div>
            </div>
        </div>

        <div class="news">
            <div class="js-news news_wrap"></div>
        </div>
        <div class="temp-news ">
            <div class="js-tempNews temp-news__wrap"></div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="what-input.min.js"></script>
    <script src="slick.min.js"></script>
    <script src="config.js"></script>
    <script src="scripts.js?v=2"></script>
</body>

</html>
