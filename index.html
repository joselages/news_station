<body>
    <div class="modal_overlay js-overlayScreen">
        <aside class="modal js-formModal">
            <form class="form js-startForm">
                <label class="form_label" for="msg">Mensagem</label>

                <label class="checkbox_wrapper" for="loc">

            <p>A temperatura e localiza√ß√£o n√£o ser√£o mostradas.</p>

        </div>
        <div class="info">
            <div class="temperature js-temperature"></div>
            <div class="time_container">
                <div class="time js-time"></div>
                <div class="date js-date"></div>
            </div>
        </div>

        <div class="news js-news"></div>
        <div class="temp-news">
            <div class="temp-news__wrap js-tempNews"></div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"

    <script src="scripts.js"></script>

</html>
